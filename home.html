<!DOCTYPE html>
<html lang="en" dir="ltr">
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scripts/dropzone/dropzone.css">
    <link rel="stylesheet" href="css/ufdbk.css">
    <script type="text/javascript" src="scripts/dropzone/dropzone.js"></script>
    <script type="text/javascript" src="scripts/ufdbk.js"></script>
    <title>User Feedback form</title>
  </head>
  <body>
    <section>
      <h1>User and Report info</h1>
      <div class="user-info">
        User <span id="userName">user</span> report at <span id="report-date">date</span>

        <br><br>
        <form class="report" action="index.html" method="post">

          <label>Subject:</label>
          <input type="text" name="subject" value="">

          <br>
          <label>Description</label>
          <br>
          <textarea name="description" rows="8" cols="80"></textarea>

          <br>
          <label>Category</label>
          <select id = "category">
            <option value = "bug">Bug</option>
            <option value = "rfc">Request for change</option>
            <option value = "incident">Incident</option>
            <option value = "suggestion">Suggesiton</option>
            <option value = "correction">Correction</option>
            <option value = "question">Question</option>
          </select>

          <br>
          <label>Importance</label>
          <select id = "importance">
            <option value = "blocking">Blocking</option>
            <option value = "critical">Critical</option>
            <option value = "major">Major</option>
            <option value = "minor">Minor</option>
            <option value = "trivial">Trivial</option>
          </select>
        </form>
      </div>
    </section>

    <section>
      <h1>Upload files or paste screenshots from the Clipboard</h1>
      <div id="dropzone">
        <form class="dropzone needsclick" id="demo-upload" action="/upload-target">
          <div class="dz-message needsclick">
            Drop files here or click to upload.<BR>
            <span class="note needsclick">(This is just a demo dropzone.
              Selected files are <strong>not</strong> actually uploaded.)</span>
          </div>
        </form>
      </div>
      <hr size="3" noshade color="#F00000">
    </section>

  <div id="preview-template" style="display: none;">
    <div class="dz-preview dz-file-preview">
      <div class="dz-image"><img data-dz-thumbnail=""></div>
      <div class="dz-details">
        <div class="dz-size"><span data-dz-size=""></span></div>
        <div class="dz-filename"><span data-dz-name=""></span></div>
      </div>
      <div class="dz-progress"><span class="dz-upload"
            data-dz-uploadprogress=""></span></div>
      <div class="dz-error-message"><span data-dz-errormessage=""></span></div>
    </div>
  </div>



  </body>
</html>
