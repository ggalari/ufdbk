
<!DOCTYPE html>
<html lang="en" dir="ltr">
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scripts/dropzone/dropzone.css">
    <link rel="stylesheet" href="css/ufdbk.css">
    <script type="text/javascript" src="scripts/dropzone/dropzone.js"></script>
    <script type="text/javascript" src="scripts/ufdbk.js"></script>
    <title>User Feedback form</title>
  </head>
  <body>
    <section>
      <h1>Upload files or paste screenshots from the Clipboard</h1>
      <div id="dropzone">
        <form class="dropzone needsclick" id="demo-upload" action="/upload-target">
          <div class="dz-message needsclick">
            Drop files here or click to upload.<BR>
            <span class="note needsclick">(This is just a demo dropzone.
              Selected files are <strong>not</strong> actually uploaded.)</span>
          </div>
        </form>
      </div>
      <hr size="3" noshade color="#F00000">
    </section>

  <div id="preview-template" style="display: none;">
    <div class="dz-preview dz-file-preview">
      <div class="dz-image"><IMG data-dz-thumbnail=""></div>
      <div class="dz-details">
        <div class="dz-size"><SPAN data-dz-size=""></SPAN></div>
        <div class="dz-filename"><SPAN data-dz-name=""></SPAN></div>
      </div>
      <div class="dz-progress"><SPAN class="dz-upload"
            data-dz-uploadprogress=""></SPAN></div>
      <div class="dz-error-message"><SPAN data-dz-errormessage=""></SPAN></div>
    </div>
  </div>



  </body>
</html>
